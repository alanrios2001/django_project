{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        a {
            text-decoration: none;
            color: #1F7A8C;
        }
        body {
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1F7A8C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button a {
            color: white;
            font-size: 24px;
        }

        .line {
            width: 0;
            height: 30px;
            border-left: .3px solid #1F7A8C;
        }

        header {
            height: 100px;
            padding: 30px 200px;
            display: flex;
            font-size: 24px;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
        }

        header ul {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .nomobile {
            display: block;
        }

        @media (max-width: 1280px) {
            header {
                padding: 15px 50px;
            }
        }

        @media (max-width: 1024px) {
            header {
                padding: 15px 30px;
                font-size: 18px;
            }

            .button a {
                font-size: 18px;
            }

            .line {
                height: 20px;
            }
        }

        @media (max-width: 768px) {
            .nomobile {
                display: none;
            }

            .login {
                padding: 10px 20px;
                text-decoration: none;
                color: #ffffff;
                background-color: #1F7A8C;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        }

        @media (min-width: 640px) {

        }
    </style>
</head>
<body>
    <header>
        <img src="{% static '/images/Logo_dark.svg' %}" width="170" height="65" alt="ícone usuário">
        <ul>
            <a class="nomobile" href="#quality">Benefícios</a>
            <span class="line nomobile"></span>
            <a class="login" href="{% url 'login' %}">Login</a>
            <button class="button nomobile"><a href="{% url 'signup' %}">Organize sua vida</a></button>
        </ul>
    </header>
</body>
</html>
