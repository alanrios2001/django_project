<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <base href="/">
    <style>
        label {
            font-size: 0.8em;
        }   
        input::placeholder {
            opacity: 0.8; 
        }
    </style>
</head>

<body>
    <form class="form" method="post">
        <h2>Cadastro</h2>
        {% csrf_token %}
        {% block content %}
        <div class="inputs">
            <div class="input">
                <div>
                    <label for="username" >Usuário:</label>
                </div>
                
                <input type="text" name="username" id="username" placeholder="Usuário" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="email">Email:</label>
                </div>
                
                <input type="email" name="email" id="email" placeholder="Ex: user@gmail.com" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="email_confirm">Repita o email:</label>
                </div>
                
                <input type="email" name="email_confirm" id="email_confirm" placeholder="Repita o email acima" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="password">Senha:</label>
                </div>
                
                <input type="password" name="password" id="password" placeholder="Ex: AnA@2956!" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="password_confirm">Confirme a senha:</label>
                </div>
                
                <input type="password" name="password_confirm" id="password_confirm" placeholder="Repita a senha acima" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="first_name">Primeiro Nome:</label>
                </div>
                
                <input type="text" name="first_name" id="first_name" placeholder="Seu primeiro nome" class="form-control" required>
            </div>
            <div class="input">
                <div>
                    <label for="last_name">Sobrenome:</label>
                </div>
                
                <input type="text" name="last_name" id="last_name" placeholder="Seu sobrenome" class="form-control" required>
            </div>
    
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
        </div>
        {% endblock %}

        <div class="submit">
            <input type="submit" value="Cadastrar" class="btn btn-primary" style="margin-top: 25px;">
        </div>
    </form>
</body>

</html>
